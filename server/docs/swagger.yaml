  /match/{matchId}/pass:
    put:
      consumes:
      - application/json
      parameters:
      - description: match id
        in: path
        name: matchId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/vo.MatchDetailsResponse'
        "400":
          description: Bad Request
          schema: {}
        "404":
          description: Not Found
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      summary: Join match by id
      tags:
      - match
  /match/{matchId}/player/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: search for match by id
        in: path
        name: id
        required: true
        type: integer
      - description: search for match by id
        in: path
        name: matchId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/vo.GamePlayer'
        "400":
          description: Bad Request
          schema: {}
        "404":
          description: Not Found
          schema: {}
        "500":
