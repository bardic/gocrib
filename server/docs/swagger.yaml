  /match/{matchId}/player/{playerId}/deck/:
    get:
      consumes:
      - application/json
      parameters:
      - description: search for deck by match id
        in: path
        name: matchId
        required: true
        type: integer
      - description: search for deck by player id
        in: path
        name: playerId
        required: true
